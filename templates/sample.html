{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h5>
                <a href="{% url 'catalog' %}">Вернуться в каталог</a>
            </h5>
            <h1>{{ phone.name }}</h1>
        </div>
        <div class="text">
            <img height="700" src="{{ phone.image }}" alt="{{ phone.name }}"/>
            <div class="price">Стоимость: {{ phone.price }} ₽</div>
            <div>Дата выпуска: {{ phone.release_date.date }}</div>
            <div>LTE: {{ phone.lte_exists|yesno:'есть,нет' }}</div>
        </div>
    </div>
{% endblock %}
